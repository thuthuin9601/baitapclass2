<script>
    class Converter{
        constructor(C){
            this.C=C;
        }
        getC(){
            return this.C;
        }
        changeCtoF(){
            let F=(9/5)*this.C+32;
            return F;
        }
        changeCtoK(){
            let K=this.C+273;
            return K;
        }
    }
    let temp= new Converter(20);
    document.write(temp.getC()+' Celcius degree to '+temp.changeCtoF()+' Farenheit degree'+'<br>');
    document.write(temp.getC()+' Celcius degree to '+temp.changeCtoK()+' Kelvin degree');
</script>
